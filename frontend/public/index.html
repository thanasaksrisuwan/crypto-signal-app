<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Crypto Signal App - ระบบวิเคราะห์สัญญาณการซื้อขายคริปโตเคอเรนซี่แบบเรียลไทม์"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json ให้ข้อมูลเกี่ยวกับแอปพลิเคชั่นของคุณเมื่อติดตั้งบนอุปกรณ์มือถือหรือเดสก์ท็อป
      ดูข้อมูลเพิ่มเติมได้ที่ https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      โปรดสังเกตว่าการใช้ %PUBLIC_URL% ในแท็ก HTML ข้างต้นจะถูกแทนที่ด้วย URL ของโฟลเดอร์ `public` ในระหว่างการสร้าง
      เฉพาะไฟล์ที่อยู่ในโฟลเดอร์ `public` เท่านั้นที่สามารถอ้างอิงจาก HTML ได้
      ไม่เหมือนกับ "/favicon.ico" หรือ "favicon.ico" ซึ่งจะทำงานเฉพาะถ้าไฟล์นั้นอยู่ที่รากเว็บไซต์
      "/favicon.ico" จะทำงานถ้าคุณใช้ homepage และ "favicon.ico" จะทำงานถ้าคุณใช้ "."
    -->
    <title>Crypto Signal App - สัญญาณการซื้อขายคริปโตเคอเรนซี่</title>
    <!-- เพิ่ม Bootstrap CSS เพื่อให้ UI สวยงาม -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- เพิ่ม Font Awesome สำหรับไอคอน -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <noscript>คุณต้องเปิดใช้งาน JavaScript เพื่อให้แอปนี้ทำงานได้</noscript>
    <div id="root"></div>
    <!--
      HTML นี้เป็นเทมเพลต
      ถ้าคุณเปิดไฟล์นี้โดยตรงในเบราว์เซอร์ คุณจะเห็นแค่หน้าเปล่าๆ
      
      คุณสามารถเพิ่มเว็บฟอนต์, เมตาแท็ก และอื่นๆ ลงในไฟล์นี้ได้
      
      แอปที่สร้างด้วย React จะถูกฉีดเข้าไปที่ <div id="root"></div> นี้
    -->
    <!-- เพิ่ม Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
